<html>
    <head>
       <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
        <a-sky color="white">

        </a-sky>
        <a-plane
        id="ground"
        color="black"
        position="0 0 0"
        width="20"
        height="10"
        rotation="-90 0 0">

        </a-plane>
        <a-box
        id="head"
        color="yellow"
        position="0 8 0"
        width="2.2"
        height="3.2">

        </a-box>
        <a-box
        id="body"
        color="green"
        position="0 5 0"
        width="4.5"
        height="4">

        </a-box>
        <a-cylinder color="red" radius="0.4" height="4.5" position="-1 0.7 0"></a-cylinder>
        <a-cylinder color="red" radius="0.4" height="4.5" position="1 0.7 0"></a-cylinder>
        <a-cylinder color="orange" radius="0.4" height="3.5" position="-2.5 5.4 0" rotation="30 98 0"></a-cylinder>
        <a-cylinder color="orange" radius="0.4" height="3.5" position="2.7 5.5 0" rotation="-50 90 0"></a-cylinder>
        <a-sphere  color="white" position="-0.63 8.3 0.2" radius="0.4" rotation="0 10 0"></a-sphere>
        <a-sphere 
         color="black"
          position="-0.63 8.1 0.9"
           radius="0.15"
           
        animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
></a-sphere>
        <a-sphere  color="white" position="0.63 8.3 0.2" radius="0.4" rotation="0 -10 0"></a-sphere>
        <a-sphere 
         color="black"
          position="0.63 8.1 0.9"
           radius="0.15"
           
        animation="property: position; from: 0.63 8.1 0.9; to:0.63 8.3 0.9; dir:alternate;loop:true;dur:1000;"></a-sphere>

        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
        
        </a-camera>
    </a-scene>
    </body>
</html>
